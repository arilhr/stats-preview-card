<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="center">
      <div class="frame">
        <div class="main-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div class="stats-item">
              <span class="big">10k+</span>
              <span class="small">companies</span>
            </div>
            <div class="stats-item">
              <span class="big">314</span>
              <span class="small">templates</span>
            </div>
            <div class="stats-item">
              <span class="big">12m+</span>
              <span class="small">queries</span>
            </div>
          </div>
        </div>
        <div class="banner-image"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Created by <a href="https://arilhr.github.io/">Aril Harlih</a>
    </div>
  </footer>
  </div>
</body>
</html>
